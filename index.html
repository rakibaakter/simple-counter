<!DOCTYPE html>
<html lang="en" data-theme="light" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>

    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <main class="h-full flex items-center justify-center">
    <div class="mt-10 w-3/4 lg:w-1/2 bg-indigo-100 text-center p-20 rounded-3xl">
        <h2 class="text-3xl lg:text-5xl  font-semibold">Welcome to my first Counter Project
            <i class="fa-solid fa-face-smile-wink" style="color: #d5aa34;"></i>
        </h2>

        <div class="space-y-5 mt-10">
            <h1 class="text-7xl font-bold" id="count-value">0</h1>
            <button id="increase-btn" class="btn btn-success">+</button>
            <button id="decrease-btn" class="btn btn-warning">-</button>
        </div>

    </div>
   </main>
    <script src="./js/script.js"></script>
</body>
</html>
